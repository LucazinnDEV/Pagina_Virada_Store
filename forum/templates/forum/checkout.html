{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ request.user.perfil.nome }}" required>
                </div>
                <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control" value="{{ request.user.perfil.sobrenome }}" required>
                </div>
                <div class="col-md-6">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" name="cep" class="form-control" value="{{ request.user.perfil.cep }}" required>
                </div>
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endere√ßo</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" value="{{ request.user.perfil.endereco }}" required>
                </div>
            </div>

            <h5 class="mb-3">Forma de Pagamento</h5>
            <div class="mb-4">
                <select name="forma_pagamento" class="form-select" required>
                    <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                    <option value="Pix">Pix</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success btn-lg">Confirmar Compra</button>
            </div>

        </form>
    {% else %}
        <p class="alert alert-warning">Seu carrinho est√° vazio.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'carrinho' %}" class="btn btn-outline-secondary">&larr; Voltar para o Carrinho</a>
    </div>
</div>
{% endblock %}
