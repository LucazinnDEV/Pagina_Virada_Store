{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: orange;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 50px auto;
        }
        .form-title {
            text-align: center;
            color: #4b2e00;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn-laranja {
            background: linear-gradient(to right, orange, gold);
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-laranja:hover {
            background: linear-gradient(to right, darkorange, goldenrod);
        }
        .link-cadastro {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: orange;
        }
        .main-content {
            flex-grow: 1;
        }
        footer {
            margin-top: auto;
        }
        .alert {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

{% include "global/partials/navmenu.html" %}

<div class="form-container main-content">
    <h2 class="form-title">Faça login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert" id="alert-msg">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password">Senha</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-laranja btn-lg">Entrar</button>
        </div>
    </form>
    <a href="{% url 'registrar' %}" class="link-cadastro">Não tem uma conta? Cadastre-se</a>
</div>

{% include "global/partials/footer.html" %}

<script>
    setTimeout(function() {
        var alertMsg = document.getElementById('alert-msg');
        if (alertMsg) {
            alertMsg.style.opacity = '0';
            setTimeout(function() { alertMsg.remove(); }, 500);
        }
    }, 3000);
</script>

</body>
</html>
