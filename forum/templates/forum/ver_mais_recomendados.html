{% extends 'forum/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Recomendamos para vocÃª</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for livro in livros %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ livro.imagem.url }}" class="card-img-top" alt="{{ livro.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ livro.titulo }}</h5>
                    <p class="card-text">{{ livro.descricao }}</p>
                    <p class="text-success fw-bold">R$ {{ livro.preco }}</p>
                    <a href="{% url 'adicionar_ao_carrinho' livro.id %}" class="btn btn-primary mt-2">
                        Adicionar ao Carrinho
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
