name: Deploy Azure - Staging (Main)

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar dependÃªncias do Django
        run: pip install -r requirements.txt

      - name: ðŸ§© Aplicar migraÃ§Ãµes do banco de dados
        run: python manage.py migrate

      - name: ðŸ§ª Rodar testes Django
        run: python manage.py test

      - name: ðŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependÃªncias do Cypress
        run: npm install

      - name: ðŸš€ Iniciar servidor Django para Cypress
        run: |
          nohup python manage.py runserver 127.0.0.1:8000 &
      
      - name: â³ Esperar o servidor Django estar pronto
        run: |
          for i in {1..10}; do
            if curl --silent http://127.0.0.1:8000 > /dev/null; then
              echo "Servidor Django estÃ¡ pronto!"
              break
            fi
            echo "Aguardando o servidor iniciar..."
            sleep 3
          done

      - name: ðŸ§ª Rodar testes Cypress
        run: npx cypress run --config-file cypress.config.js
