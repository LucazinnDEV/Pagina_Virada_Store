name: Build and deploy Python app to Azure Web App - PaginaViradaStore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TARGET_ENV: dev
      SECRET_KEY: segredoqualquer123
      DEBUG: True

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies e Cypress com permiss√µes
        run: |
          npm install
          node_modules/.bin/cypress install
          chmod +x node_modules/.bin/cypress

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run database migrations
        run: python manage.py migrate

      - name: Start Django server in background
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 15

      - name: Run Cypress tests (headless with Chrome)
        run: npx cypress run --browser chrome
        env:
          CYPRESS_baseUrl: http://127.0.0.1:8000

      - name: Clean test files
        run: rm -f ci_db.sqlite3 || true

      - name: Zip app for deploy
        run: zip -r release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'PaginaViradaStore'
          slot-name: 'Production'
          package: release.zip
