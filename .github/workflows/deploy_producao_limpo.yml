on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias do Django
        run: pip install -r requirements.txt

      - name: ğŸ§© Aplicar migraÃ§Ãµes do banco de dados
        run: python manage.py migrate

      - name: ğŸ§ª Rodar testes Django
        run: python manage.py test

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias do Cypress
        run: npm install

      - name: ğŸš€ Iniciar servidor Django para Cypress
        run: |
          nohup python manage.py runserver 127.0.0.1:8000 &
          sleep 10

      - name: ğŸ§ª Rodar testes Cypress
        run: npx cypress run --config-file cypress.config.js

      - name: ğŸ—‚ï¸ Coletar arquivos estÃ¡ticos
        run: python manage.py collectstatic --noinput

      - name: ğŸ§¹ Remover arquivos sensÃ­veis
        run: |
          rm -f db.sqlite3
          rm -f .env || true

      - name: ğŸš€ Fazer deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PaginaViradaStore'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
